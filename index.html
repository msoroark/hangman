<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Adventure Time Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">

</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<div class="row">
				<div class="col-sm-12">
					<img id="logo" src="assets/images/Adventuretime.png" alt="Adventure Time">
					<h1 id="title"> HANGMAN </h1> 
				</div>
			
			</div>
			<div class="row"> 
				<div class="col-sm-12">
				<p id="finish_game_text"></p>
				<div id="phrase">
				</div>
				<div id="video">
				</div>
			</div>
		</div>
	</div>
		
		<div class="col-sm-6" id="hanggame">
			<img src="assets/images/bmo.png" alt="Bee Mo" class="img-rounded" id="gameFace">
				<div class="displayWords">
					<h1 class="bmo"> Press any key to get started! </h1>
					<p class="bmo"> WINS: <span id="win_count">0</span></p>
					<p class="bmo"> Current Word </p>
					<p class="bmo"> <span id="current_word"></span></p>
					<p class="bmo"> Number of guesses left: <span id="g_left">15</span></p>
					<p class="bmo" id="guessed">Letters guessed so far: <span id="g_sofar"><br></span></p>
				</div>
				<div class="newWord">
					<button id ="button" type="button" class="btn btn-default">
					</button>
				</div>
			</img>
		</div>
	</div>
</div>


<script src="assets/javascript/game.js" type="text/javascript">

</script>

</body>
</html>
